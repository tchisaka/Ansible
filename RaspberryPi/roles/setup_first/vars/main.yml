---
add_pkgs:
  # Avahi
  - avahi-daemon
  - avahi-autoipd
  - avahi-utils
  - libnss-mdns
  # Samba
  - samba
  - samba-common
  - samba-common-bin
  # Remote desktop
  #- realvnc-vnc-server
  #- realvnc-vnc-viewer
  - tightvncserver
  - xrdp
  - xorgxrdp
  # GPIO
  - i2c-tools
  - libi2c-dev
  - python-smbus
  - python-gpiozero
  - python3-gpiozero
  # Fonts
  - fonts-takao
  - fonts-noto-cjk
  # Japanese Input Method
  - ibus-mozc
  # Web Browser
  - iceweasel
  # Tools
  - zip
  - unzip
  - p7zip-full
  - exfat-fuse
  - exfat-utils

samba_file: /etc/samba/smb.conf
samba_conf: |
  [share_{{ inventory_hostname[0] }}]
     path = {{ ansible_user_dir }}
     writable = yes
     guest ok = yes
     guest only = yes
     create mode = 0777
     directory mode = 0777
     share modes = yes
     force user = {{ ansible_user_id }}
samba_user: "{{ ansible_user_id }}"
samba_pwd: raspberry

avahi_service:
  - { src: 'afpd_service.txt', dest: '/etc/avahi/services/afpd.service' }
  - { src: 'rfb_service.txt',  dest: '/etc/avahi/services/rtc.service'  }
  - { src: 'smb_service.txt',  dest: '/etc/avahi/services/smb.service'  }
  - { src: 'ssh_service.txt',  dest: '/etc/avahi/services/ssh.service'  }
