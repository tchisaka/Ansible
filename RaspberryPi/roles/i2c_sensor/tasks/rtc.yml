---
# ----- Set RTC module -----
#
# Need variable: rtc_type
#
#- debug: var=rtc_type
#- debug: var=rtc_param[rtc_type]
#- debug: var=rtc_param[rtc_type].name
#- debug: var=rtc_param[rtc_type].i2c_addr

- debug: msg="RTC is {{ rtc_type }}"
  when: rtc_param  is defined

- name: copy service file for RTC
  become: yes
  template:
    src: rtc.service.j2
    dest: '/etc/systemd/system/rtc.service'
    owner: root
    group: root
    mode: 0644
  register: rtc
  when: rtc_param is defined

- name: set RTC as servie
  become: yes
  systemd:
    name: rtc
    enabled: true
    state: started

- name: reboot machine
  include: roles/common/reboot.yml
  when: rtc|changed
